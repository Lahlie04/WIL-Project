<div class="container">
  

    <div class="row align-items-center my-5">
      <div class="col col-sm-12 col-lg-6">
        <img class="img-fluid" src="../../../assets/images/Secure data-rafiki.png" alt="" />
      </div>
      <div class="col col-12 col-lg-6 border-start mt-2">
        <div class="log">
          <h1 class="text-center mb-5">Register</h1>
        </div>
        <div class="container w-55">
          <form class="text-center" [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="mb-4">
                <div class="input-group form-group mb-2">
                    
                    <select class="form-select form-control" aria-label="Default select example"
                    formControlName="role">
                        <option [selected]="true" value="user-type">Role</option>
                        <option value="STUDENT">STUDENT</option>
                        <option value="LECTURE">LECTURE</option>
                    </select>
                </div>

                <div class="input-group form-group mb-2">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      id="floatingInput"
                      placeholder="First name"
                      formControlName="name"
                      required
                    />
                  </div>
                
                  <div class="input-group form-group mb-2">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    <input
                      type="text"
                      name="lastname"
                      class="form-control"
                      id="floatingInput"
                      placeholder="Last name"
                      formControlName="lastname"
                      required
                    />
                  </div>

              <div class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input
                  type="email"
                  name="Email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="email"
                  formControlName="email"
                  required
                />
              </div>
               <!--validation-->
               <div
               *ngIf="Form['email'].touched && Form['email'].invalid"
               class="alert alert-danger"
             >
               <div
                 *ngIf="
                   Form['email'].errors &&
                   Form['email'].errors['required']
                 "
               >
                 Email Address is required.
               </div>
               <div
                 *ngIf="
                   Form['email'].errors &&
                   Form['email'].errors['email']
                 "
               >
                 Please, enter Email Address.
               </div>
               <div *ngIf="Form['email'].invalid">
                 Please Enter Email Address
               </div>
             </div>
             <!--end of validation-->

              <div *ngIf="ifSTUDENT()" class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input
                  type="number"
                  name="student_no"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Student number"
                  formControlName="student_no"
                  required
                />
              </div>

              <div  *ngIf="ifLECTURE()" class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input
                  type="number"
                  name="stuff_no"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Stuff number"
                  formControlName="stuff_no"
                  required
                />
              </div>

            
            </div>
            <div class="mb-4">
              <div class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword "
                  placeholder="Password"
                  formControlName="password"
                  required
                />
              </div>
              <!--validation-->
              <div
                *ngIf="Form['password'].touched && Form['password'].invalid"
                class="alert alert-danger"
              >
                <div
                  *ngIf="
                    Form['password'].errors && Form['password'].errors['required']
                  "
                >
                  password is required.
                </div>
                <div
                  *ngIf="
                    Form['password'].errors && Form['password'].errors['password']
                  "
                >
                  Please, enter valid password.
                </div>
                <div *ngIf="Form['password'].invalid">
                  Password must contain a minimum of 6 characters
                </div>
              </div>
              <!--end of validation-->
            </div>
            <div class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword "
                  placeholder="Confirm password"
                  formControlName="confirm_password"
                  required
                />
                <br>
              </div>
              <div class="details text-danger" *ngIf="fieldsWithData()">{{message}}</div>
              <span class="details text-danger" *ngIf="!passwordMatch()" >{{passwordMessage}}</span> 
           
            <div class="login">
              <button
                type="submit"
                (click)="submit()"
                routerLinkActive="router-link-active"
                class="btn mt-10 px-5 text-light"
                id="submit"
                [disabled]="registerForm.invalid"
              >
                Register
              </button>
                        <!--Loader code-->
                <div *ngIf="isLoading" class="overlay">
                    <div class="overlay__inner">
                        <div class="overlay__content"><span class="spinner"></span></div>
                    </div>
                </div>
            </div>
            <p class="tag mt-3 mb-3">
              Already have an account? <a routerLink="/login">Login</a>
            </p>
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
