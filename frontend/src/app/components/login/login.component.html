<div class="container">
  

    <div class="row align-items-center my-5">
      <div class="col col-sm-12 col-lg-6">
        <img class="img-fluid" src="../../../assets/images/login.png" alt="" />
      </div>
      <div class="col col-12 col-lg-6 border-start mt-2">
        <div class="log">
          <h1 class="text-center mb-5">Login</h1>
        </div>
        <div class="container w-55">
          <form class="text-center" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-4">
              <div class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                <input
                  type="tel"
                  name="phone"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Phone number"
                  formControlName="identifier"
                  required
                />
              </div>
              <!--validation-->
              <div
                *ngIf="Form['identifier'].touched && Form['identifier'].invalid"
                class="alert alert-danger"
              >
                <div
                  *ngIf="
                    Form['identifier'].errors &&
                    Form['identifier'].errors['required']
                  "
                >
                  Phone number is required.
                </div>
                <div
                  *ngIf="
                    Form['identifier'].errors &&
                    Form['identifier'].errors['identifier']
                  "
                >
                  Please, enter phone number.
                </div>
                <div *ngIf="Form['identifier'].invalid">
                  Please Enter Valid Number
                </div>
              </div>
              <!--end of validation-->
            </div>
            <div class="mb-4">
              <div class="input-group form-group mb-2">
                <span class="input-group-text"><i class="fa fa-key"></i></span>
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword "
                  placeholder="Password"
                  formControlName="password"
                  required
                />
              </div>
              <!--validation-->
              <div
                *ngIf="Form['password'].touched && Form['password'].invalid"
                class="alert alert-danger"
              >
                <div
                  *ngIf="
                    Form['password'].errors && Form['password'].errors['required']
                  "
                >
                  password is required.
                </div>
                <div
                  *ngIf="
                    Form['password'].errors && Form['password'].errors['password']
                  "
                >
                  Please, enter valid password.
                </div>
                <div *ngIf="Form['password'].invalid">
                  Password must contain a minimum of 6 characters
                </div>
              </div>
              <!--end of validation-->
            </div>
            <div class="mb-4">
              <p class="text-start">Forgot password?</p>
            </div>
            <div class="login">
              <button
                type="submit"
                (click)="login()"
                routerLinkActive="router-link-active"
                class="btn mt-10 px-5 text-light"
                id="submit"
                [disabled]="loginForm.invalid"
              >
                Login
              </button>
              <!--Loader code-->
    <div *ngIf="isLoading" class="overlay">
      <div class="overlay__inner">
          <div class="overlay__content"><span class="spinner"></span></div>
      </div>
  </div>
            </div>
            <!-- <p class="tag mt-3 mb-3">
              Don't have an account? <a routerLink="/register">Register</a>
            </p> -->
          </form>
        </div>
        <br />
      </div>
    </div>
  </div>
